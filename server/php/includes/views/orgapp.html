<div class="media" style="{style}">
    
  <div class="media-left">
    <a href="{info-url}"><img src="/{icon}" class="icon" style="width: 64px; height: 64px;"></a>
     {size}
  </div>
  
  <div class="media-body">
    <h4 class="media-heading"><a href="{info-url}">{name}</a> <span class="label label-default">{version}</span> <span class="hidden-xs">{feature-name}</span></h4>
    <p class="visible-xs-block">{feature-name}</p>
    <p><img src="/images/phone.png" /> {devices}<br /><img src="/images/clock.png" /><span class="hidden-xs"> Updated</span> <span class="resolveReleasedDate">{updated}</span></p>
    <p class="visible-xs-block">
      <a href="{url}" class="btn btn-primary">Install</a>
	</p>
  </div>
  <div class="media-right media-middle hidden-xs">
      <a href="{url}" class="btn btn-primary">Install</a>
  </div>
  
</div>
